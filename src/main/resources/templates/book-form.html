<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Book Directory</title>
</head>
<body>

<div class="container">

    <h3>Book Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Book</p>

    <form action="#" th:action="@{/books/save}"
          th:object="${book}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />


        <input type="text" th:field="*{bookName}"
                   class="form-control mb-4 w-25" placeholder="Book name">



        <input type="text" th:field="*{authorName}"
                   class="form-control mb-4 w-25" placeholder="Author name">



        <input type="text" th:field="*{isbn}"
                   class="form-control mb-4 w-25" placeholder="ISBN">


        <select th:field="*{availability}">
            <option th:value="'Available'" th:text="Available"></option>
            <option th:value="'Checked out'" th:text="'Checked out'"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/books/list}">Back to Books List</a>
    <hr>
    <hr>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" />
    </form>

</div>

</body>
</html>
